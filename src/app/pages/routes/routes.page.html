<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Routes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <section>
    <ion-button expand="block" color="secondary" routerLink="/app/tabs/routes/route/1">Drive</ion-button>
  </section>

  <ion-list>
    <ion-item-group class="actual">
      <ion-item-divider sticky>
        <ion-label>
          Actual routes (1)
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding>
        <ion-item routerLink="/app/tabs/routes/route/1">
          <ion-label>
            <h3>Rotmistrova st. 32</h3>
            <p>
              9:30 &mdash; 10:00: Alex Rozhnov
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="light">
            Close
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>

    <ion-item-group class="old">
      <ion-item-divider sticky>
        <ion-label>
          Old routes ({{myRoutes?myRoutes.length:''}})
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let route of routesService.routes">
        <ion-item routerLink="/app/tabs/routes/route/1">
          <ion-label>
            <h3>{{route.addressFinish}}</h3>
            <p>
              {{route.timeStart}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="favorite">
            Repeat
          </ion-item-option>
          <ion-item-option color="danger" (click)="remove(route)">
            Remove
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-item-group>
  </ion-list>
</ion-content>
