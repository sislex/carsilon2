<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="getRoute()">Get route</ion-button>
  <ion-button (click)="saveCurrentRoute()">Save current route to collection</ion-button>
  <ion-button (click)="displayRoutesCollection()">Display Routes Collection</ion-button>
  <ion-button (click)="clearMap()">Clear map</ion-button>
  <ion-button (click)="fillTheRoutesCollection()">Fill the Routes Collection</ion-button>


  <div id="map" style="width: 100%; height: 100%"></div>
</ion-content>
