<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-label (click)="hours = null">Find Routes: {{hours ? (hours < 10 ? '0' + hours +  ':00' : hours + ':00') : 'Today'}}</ion-label>
    </ion-title>
    <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" name="time"></ion-icon>
      <ion-datetime (ngModelChange)="changeDate($event)" display-format="H" picker-format="H" [value]="'2019-07-19T07:43Z'" [(ngModel)]="filteredTime" name="myDate"></ion-datetime>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div id="map" style="width: 100%; height: 100%"></div>
  <div #mapCanvas class="map-canvas">
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="start" #fab>
    <ion-fab-button><ion-icon name="locate"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="google" routerLink="/app/tabs/destination">
        <ion-icon name="beer"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="vimeo" routerLink="/app/tabs/routes/route/1">
        <ion-icon name="car"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
      <!--<ion-fab-button color="twitter" >
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="facebook" >
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>-->

  </ion-fab>
</ion-content>
