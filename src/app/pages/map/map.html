<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-label>Map: {{filteredTime ? hour : 'Today'}}</ion-label>
    </ion-title>
    <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="time" name="options"></ion-icon>
      <ion-datetime (ngModelChange)="changeDate($event)" display-format="H A" picker-format="h" [value]="'2019-07-19T07:43Z'" [(ngModel)]="filteredTime" name="myDate"></ion-datetime>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width: 100%; height: 100%"></div>
</ion-content>
