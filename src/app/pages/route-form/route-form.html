<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Drive</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <div class="ion-padding">
    <ion-item>
      <ion-input required type="text" placeholder="From" [(ngModel)]="drive.addressStart" name="addressStart"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input required type="text" placeholder="To" [(ngModel)]="drive.addressFinish" name="addressFinish"></ion-input>
    </ion-item>
    </div>

    <div class="ion-padding">
    <ion-item>
      <ion-label>Departure:</ion-label>
      <ion-datetime (ngModelChange)="changeDate($event)" display-format="H:mm" picker-format="H:mm" [value]="drive.timeStart" [(ngModel)]="drive.timeStart" name="myDate"></ion-datetime>
    </ion-item>
    </div>

  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" color="secondary" (click)="addRoute()">Add Route</ion-button>
  </div>
</ion-content>
