<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Drive</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label position="stacked">From <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" [(ngModel)]="drive.addressStart" name="addressStart"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">To <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" [(ngModel)]="drive.addressFinish" name="addressFinish"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime (ngModelChange)="changeDate($event)" display-format="h:mm A" picker-format="h:mm A" [value]="drive.timeStart" [(ngModel)]="drive.timeStart" name="myDate"></ion-datetime>
    </ion-item>

  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" color="secondary" (click)="addRoute()">Add Drive</ion-button>
  </div>
</ion-content>
