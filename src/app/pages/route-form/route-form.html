<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Drive</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <div class="ion-padding">

      <ion-item>
        <ion-label>Departure:</ion-label>
        <ion-datetime (ngModelChange)="changeDate($event)" display-format="h:mm A" picker-format="h:mm A" [value]="drive.timeStart" [(ngModel)]="drive.timeStart" name="myDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-input required type="text" placeholder="From" [(ngModel)]="drive.addressStart" name="addressStart"></ion-input>
      </ion-item>

      <ion-item>
        <search-field (result)="setAddress($event)"></search-field>
      </ion-item>

      <div class="ion-padding">
        <ion-button expand="block" color="secondary" (click)="addRoute()">Add Route</ion-button>
      </div>
    </div>

  </ion-list>


</ion-content>
