<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Destination</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
  <ion-list>
    <ion-item>
      <search-field placeholder="Destination" (result)="setDestination($event)"></search-field>
    </ion-item>
    <div class="ion-padding">
      <ion-button expand="block" (click)="submitDestination()">Set Destination</ion-button>
    </div>
  </ion-list>
  </div>



</ion-content>
